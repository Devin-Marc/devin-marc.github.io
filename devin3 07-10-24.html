<!DOCTYPE html>
<html>
<head>
    <title>Tabel Kesehatan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            text-align: center;
            padding: 8px;
            border: 2px solid ;
        }

        td {
            text-align: left;
            padding: 8px;
            border: 2px solid ;
        }
    </style>
</head>
<body>

<h2 align="center"><i>A test table with marged cells</i></h2>

<table>
  <tr>
    <td rowspan="2"></td>
    <th colspan="2">Average</td>
    <th rowspan="2">Red eyes</td>
  </tr>
  <tr>
    <th>height</th>
    <th>Maximum</th>
  </tr>
  <tr>
    <th>Males</th>
    <td>1.9</td>
    <td>0.003</td>
    <td>40%</td>
  </tr>
  <tr>
    <th>Female</th>
    <td>1.7</td>
    <td>0.002</td>
    <td>43%</td>
  </tr>
</table>

</body>
</html>
