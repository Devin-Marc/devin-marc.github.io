<!DOCTYPE html>
<html>
<head>
    <title>Tabel Kesehatan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: center;
            padding: 8px;
            border: 2px solid ;
        }
    </style>
</head>
<body>

<h2 align="center">Health Chart</h2>

<table>
  <tr>
    <td rowspan="2">State of Health</td>
    <td colspan="2">Fasting Value</td>
    <td>After Eating</td>
  </tr>
  <tr>
    <td>Minimum</th>
    <td>Maximum</td>
    <td>2 hours after eating</td>
  </tr>
  <tr>
    <td>Healthy</td>
    <td>70</td>
    <td>100</td>
    <td>Less than 140</td>
  </tr>
  <tr>
    <td>Pre-Diabetes</td>
    <td>101</td>
    <td>126</td>
    <td>140 to 200</td>
  </tr>
  <tr>
    <td>Diabetes</td>
    <td>More than 126</td>
    <td>N/A</td>
    <td>More than 200</td>
  </tr>
</table>

</body>
</html>
